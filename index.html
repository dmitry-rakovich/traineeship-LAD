<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Traineeship-LAD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="modal">
            <div class="modal-content">
                <h2>Победа</h2>
                <button class="btn-reset">Заново</button>
            </div>
        </div>
        <div class="task1">
            <h2>Задание 1</h2>
            <a href="./task1.js">Ссылка на код</a>
            <div class="strings">
                <div><strong>Начальная строка</strong>
                    <p class="str"></p>
                </div>
                <div><strong>Преобразованная строка</strong>
                    <p class="new-str"></p>
                </div>
            </div>
        </div>
        <div class="task2">
            <h2>Задание 2</h2>
            <a href="./task2.css">Ссылка на исправленный код</a>
            <form id="formElement">
                One: <input type="text"><br>
                Two: <input type="text">
            </form>
        </div>
        <div class="task3">
            <h2>Задание 3</h2>
            <h3>Попробуй угадать загаданное число</h3>
            <p>Выбери сложность</p>
            <button class="btn"  value="3">3 цифры</button>
            <button class="btn"  value="4">4 цифры</button>
            <button class="btn"  value="5">5 цифр</button>
            <button class="btn"  value="6">6 цифр</button>
            <br>
            <input type="number" placeholder="Введи ответ">
            <button class="btn-check" disabled>Проверить</button>
            <p class="result"></p>
        </div>
    </div>
    <script src="./task1.js"></script>
    <script src="./task3.js"></script>

</html>
